    <script type="text/javascript">

        // add client tile
        $(function () {
            var options = {
    
            };
            $('.grid-stack').gridstack(options);
            new function () {
                this.items = [
                    {x: 0, y: 0, width: 2, height: 2}
                ];
                this.grid = $('.grid-stack').data('gridstack');
                this.addNewWidget = function () {
                    var node = this.items.push();
                    this.grid.addWidget($('<div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="2" data-gs-height="2"><div class="grid-stack-item-content panel panel-success"><div class="panel-heading"><h3 class="panel-title">Company Name</h3></div><div class="panel-body"><p>Contact Name</p><p>Phone</p><p>Email</p></div></div></div>'),
                        node.x, node.y, node.width, node.height).close();
                    return false;
                }.bind(this);
                $('#add-new-widget').click(this.addNewWidget);
            };
        });
